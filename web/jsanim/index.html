<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <style>
        body{
            background-color: black;
            margin: 0;
            overflow: hidden;
            cursor: none;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-10px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0.3;
            }
        }

        .cursor-glow {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(135, 206, 250, 0.4) 40%, transparent 70%);
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                        0 0 40px rgba(135, 206, 250, 0.3);
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }

        .button-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        .start-button {
            padding: 20px 60px;
            font-size: 24px;
            font-weight: bold;
            color: #FFE81F;
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.8), rgba(20, 20, 20, 0.9));
            border: 3px solid #FFE81F;
            border-radius: 10px;
            cursor: none;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 0 20px rgba(255, 232, 31, 0.5),
                        inset 0 0 10px rgba(255, 232, 31, 0.1);
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
        }

        .start-button:hover {
            background: linear-gradient(145deg, rgba(255, 232, 31, 0.2), rgba(40, 40, 20, 0.9));
            box-shadow: 0 0 30px rgba(255, 232, 31, 0.8),
                        inset 0 0 20px rgba(255, 232, 31, 0.2);
            transform: scale(1.05);
        }

        .start-button:active {
            transform: scale(0.95);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="cursor-glow"></div>
    
    <div class="button-container">
        <a href="page2.html">
            <button class="start-button">Start</button>
        </a>
    </div>

    <script>
        const starsContainer = document.querySelector('.stars');
        const numberOfStars = 100;

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Random horizontal position
            const left = Math.random() * 100;
            star.style.left = left + '%';
            
            // Random size (1px to 3px)
            const size = Math.random() * 2 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            
            // Random animation duration (3s to 8s)
            const duration = Math.random() * 5 + 3;
            star.style.animationDuration = duration + 's';
            
            // Random start delay for staggered effect
            const delay = Math.random() * 5;
            star.style.animationDelay = delay + 's';
            
            starsContainer.appendChild(star);
        }

        // Create initial stars
        for (let i = 0; i < numberOfStars; i++) {
            createStar();
        }

        // Cursor glow tracking
        const cursorGlow = document.querySelector('.cursor-glow');
        
        document.addEventListener('mousemove', (e) => {
            cursorGlow.style.left = e.clientX + 'px';
            cursorGlow.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
